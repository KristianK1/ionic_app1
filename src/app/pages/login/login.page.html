<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

    <ion-thumbnail>
      <ion-img src="assets/images/logo.png"></ion-img>
    </ion-thumbnail>



    <ion-item>
      <ion-label>username</ion-label>
      <ion-input id="username_id" placeholder="Enter your username" [(ngModel)]="username"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>pass</ion-label>
      <ion-input id="pass_id" placeholder="Enter your password" type="password"  [(ngModel)]="pass"></ion-input>
    </ion-item>


    <ion-button (click)="clicked()">
        Loginnnn
    </ion-button>
     
</ion-content>
